<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#f38e22">
</head>
<body>
    <header>
        <h1>Aplikacja pogodowa</h1>
    </header>
    <main>
        <section class="search">
            <input id="inputBox" type="text" placeholder="Podaj nazwę miasta">
            <button id="fetchButton" >Sprawdź</button>
            <p class="error_message"></p>
        </section>
        <section class="weather_top">
            <p class="date"></p>
            <h2 class="city_name"></h2>
            <div>
                <img src="" alt="" class="weather_img">
                <span class="temp"></span>
            </div>
            <p class="weather_description"></p>
        </section>
        <section class="weather_bottom">
            <p>Temperatura odczuwalna: <span class="feels_like"></span></p>
            <p>Ciśnienie: <span class="pressure"></span></p>
            <p>Wilgotność: <span class="humidity"></span></p>
            <p>Prędkość wiatru: <span class="wind_speed"></span></p>
            <p>Widoczność: <span class="visibility"></span></p>
            <p>Zachmurzenie: <span class="clouds"></span></p>
        </section>
    </main>
    <footer>
        <p>Projekt WSB Merito 2025</p>
    </footer>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./sw.js"></script>
</body>
</html>
